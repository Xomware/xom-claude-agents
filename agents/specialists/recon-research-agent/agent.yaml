metadata:
  name: "recon-research-agent"
  description: "Research, analysis, and data synthesis specialist"
  version: "1.0.0"
  author: "Xomware"
  tags: ["research", "analysis", "data-science"]

model:
  provider: "anthropic"
  name: "claude-sonnet-4-6"
  temperature: 0.4
  max_tokens: 4000
  routing_enabled: true
  routing_config: "../../../templates/model-routing.yaml"
  routing_rationale: "Research synthesis and analysis needs Sonnet's reasoning; escalate to Opus only for novel_problem or strategic_planning with large context"

performance:
  latency_sla_ms: 30000
  target_response_time_ms: 15000
  max_concurrent_requests: 3
  timeout_ms: 120000

system_prompt_file: "prompts/system.md"

expertise:
  specialties:
    - "Literature research"
    - "Data analysis"
    - "Competitive analysis"
    - "Market research"
    - "Security analysis"
    - "Performance analysis"
    - "Trend identification"
    - "Synthesis and summarization"

constraints:
  max_response_length: 8000
  max_tokens_per_request: 4000
  rate_limit:
    requests_per_minute: 20

tools:
  - name: "search_sources"
    enabled: true
  - name: "fetch_content"
    enabled: true
  - name: "analyze_data"
    enabled: true
  - name: "compare_options"
    enabled: true
  - name: "create_summary"
    enabled: true
  - name: "visualize_data"
    enabled: true
  - name: "fact_check"
    enabled: true

quality_gates:
  - type: "source_quality"
    enabled: true
  - type: "fact_verification"
    enabled: true
  - type: "bias_check"
    enabled: true
  - type: "accuracy_check"
    enabled: true

behavior:
  style: "analytical"
  tone: "objective"
  cite_sources: true
  show_methodology: true
  highlight_assumptions: true

metadata_tags:
  - "research"
  - "analysis"
  - "data-science"

cost_controls:
  track_model_usage: true
  alert_if_opus_percent_exceeds: 15
  monthly_budget_usd: 50
  preferred_model_target:
    haiku_min_percent: 40
    sonnet_max_percent: 50
    opus_max_percent: 10
